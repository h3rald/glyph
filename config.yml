:document:
  :source: 'document.glyph'
  :author: ""
  :title: ""
  :subtitle: ""
  :filename: ""
  :revision: ""
  :draft: false
  :output: html
  :styles: embed # link, import
:output:
  :html:
    :multifile: false
    :extension: '.html'
    :filter_target: 'html'
    :xml_fallback: true
    :blacklist: true
  :html5:
    :multifile: false
    :extension: '.html'
    :filter_target: 'html'
    :xml_fallback: true
    :blacklist: true
  :pdf:
    :multifile: false
    :extension: '.pdf'
    :filter_target: 'html'
    :generator: 'wkhtmltopdf'
  :web:
    :multifile: true
    :extension: '.html'
    :filter_target: 'html'
    :xml_fallback: true
    :blacklist: true
    :layout: 'topic'
    :base: ""
  :web5:
    :multifile: true
    :extension: '.html'
    :filter_target: 'html'
    :xml_fallback: true
    :blacklist: true
    :layout: 'topic'
    :base: ""
  :xml:
    :html_blacklist:
      - applet
      - base
      - basefont
      - embed
      - frame
      - frameset
      - iframe
      - isindex
      - meta
      - noframes
      - noscript
      - object
      - param
      - title
:language:
  :set: 'glyph' # xml, core, filters
  :safe_mode: false
:filters:
  :by_file_extension: true
  :highlighter: 'coderay'
  :markdown:
    :converter: 'bluecloth'
  :redcloth:
    :restrictions: []
  :coderay:
    # See options at http://coderay.rubychan.de/doc/classes/CodeRay/Encoders/HTML.html
    :css: :class 
  :ultraviolet:
    :line_numbers: true
    :theme: 'lazy'
:system:
  :quiet: false
  :structure:
    :hidden:
      - :imprint
      - :dedication
      - :inspiration
      - :postscript
      - :colophon
      - :promotion
    :special:
      - :foreword
      - :acknowledgement
      - :prologue
      - :epilogue
      - :addendum
      - :glossary
      - :bibliography
      - :references
      - :index
      - :lot
      - :lof
    :frontmatter:
      - :preface
      - :imprint
      - :dedication
      - :inspiration
      - :foreword
      - :introduction
      - :acknowledgement
      - :prologue
    :bodymatter:
      - :volume
      - :part
      - :chapter
    :backmatter:
      - :epilogue
      - :afterword
      - :postscript
      - :appendix
      - :addendum
      - :glossary
      - :colophon
      - :bibliography
      - :promotion
      - :references
      - :index
      - :lot
      - :lof
