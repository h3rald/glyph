:document:
  :source: 'document.glyph'
  :author: ""
  :title: ""
  :subtitle: ""
  :filename: ""
  :revision: ""
  :draft: false
  :output: html
  :styles: embed # link, import
  :base: ""
  :topic_layout: 'topic'
:language:
  :set: 'glyph' # xml, core, filters
  :options:
    :xml_fallback: true
    :xml_blacklist:
      - applet
      - base
      - basefont
      - embed
      - frame
      - frameset
      - iframe
      - isindex
      - meta
      - noframes
      - noscript
      - object
      - param
      - title
:tools:
  :pdf_generator: 'wkhtmltopdf'
:filters:
  :by_file_extension: true
  :highlighter: 'coderay'
  :target: 'html'
  :markdown:
    :converter: 'bluecloth'
  :redcloth:
    :restrictions: []
  :coderay:
    # See options at http://coderay.rubychan.de/doc/classes/CodeRay/Encoders/HTML.html
    :css: :class 
  :ultraviolet:
    :line_numbers: true
    :theme: 'lazy'
:system:
  :quiet: false
  :topics:
    :ignore_file_restrictions: false
  :output_targets: [:html, :html5, :pdf, :web, :web5]
  :multifile_targets: [:web, :web5]
  :singlefile_targets: [:html, :html5, :pdf]
  :structure:
    :hidden:
      - :imprint
      - :dedication
      - :inspiration
      - :postscript
      - :colophon
      - :promotion
    :special:
      - :foreword
      - :acknowledgement
      - :prologue
      - :epilogue
      - :addendum
      - :glossary
      - :bibliography
      - :references
      - :index
      - :lot
      - :lof
    :frontmatter:
      - :preface
      - :imprint
      - :dedication
      - :inspiration
      - :foreword
      - :introduction
      - :acknowledgement
      - :prologue
    :bodymatter:
      - :volume
      - :part
      - :chapter
    :backmatter:
      - :epilogue
      - :afterword
      - :postscript
      - :appendix
      - :addendum
      - :glossary
      - :colophon
      - :bibliography
      - :promotion
      - :references
      - :index
      - :lot
      - :lof
