:document:
  :source: document.glyph
  :author: ""
  :title: ""
  :subtitle: ""
  :filename: ""
  :revision: ""
  :isbn: false
  :draft: false
  :output: html
  :styles: embed # link, import
  :cover: false
:options:
  :url_validation: false
  :macro_set: glyph # core, xml, filters
  :safe_mode: false
  :filter_by_file_extension: true
  :xml_fallback: true
  :xml_blacklist:
    - applet
    - base
    - basefont
    - embed
    - frame
    - frameset
    - iframe
    - isindex
    - meta
    - noframes
    - noscript
    - object
    - param
    - title
:output:
  :html:
    :multifile: false
    :extension: .html
    :filter_target: html
    :macro_reps: html
  :html5:
    :multifile: false
    :extension: .html
    :filter_target: html
    :macro_reps: html5
  :pdf:
    :multifile: false
    :extension: .pdf
    :filter_target: html
    :through: html
    :generator: wkhtmltopdf
    :macro_reps: html
  :web:
    :multifile: true
    :extension: .html
    :filter_target: html
    :macro_reps: html
    :layout_dir: web
    :layouts:
      :topic: topic
      :index: index
    :base: /
  :web5:
    :multifile: true
    :extension: .html
    :filter_target: html
    :macro_reps: html5
    :layout_dir: web5
    :layouts:
      :topic: topic
      :index: index
    :base: /
  :epub:
    :multifile: false
    :extension: .epub
    :filter_target: html
    :generator: calibre
    :calibre:
      # See options at http://calibre-ebook.com/user_manual/cli/ebook-convert-3.html
      "output-profile": nook
    :macro_reps: html
  :mobi:
    :multifile: false
    :extension: .mobi
    :filter_target: html
    :generator: calibre
    :calibre:
      # See options at http://calibre-ebook.com/user_manual/cli/ebook-convert-3.html
      "no-inline-toc":
      "output-profile": kindle
    :macro_reps: html
:filters:
  :highlighter: coderay
  :markdown:
    :converter: bluecloth
  :redcloth:
    :restrictions: []
  :coderay:
    # See options at http://coderay.rubychan.de/doc/classes/CodeRay/Encoders/HTML.html
    :line_numbers: :inline
    :tab_width: 2
    :css: :class 
  :ultraviolet:
    :line_numbers: true
    :theme: lazy
:system:
  :quiet: false
  :structure:
    :hidden:
      - :imprint
      - :dedication
      - :inspiration
      - :postscript
      - :colophon
      - :promotion
    :special:
      - :foreword
      - :acknowledgement
      - :prologue
      - :epilogue
      - :addendum
      - :glossary
      - :bibliography
      - :references
      - :index
      - :lot
      - :lof
    :frontmatter:
      - :preface
      - :imprint
      - :dedication
      - :inspiration
      - :foreword
      - :introduction
      - :acknowledgement
      - :prologue
    :bodymatter:
      - :volume
      - :part
      - :chapter
    :backmatter:
      - :epilogue
      - :afterword
      - :postscript
      - :appendix
      - :addendum
      - :glossary
      - :colophon
      - :bibliography
      - :promotion
      - :references
      - :index
      - :lot
      - :lof
