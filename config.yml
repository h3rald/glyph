:document:
  :source: 'document.glyph'
  :author: ""
  :title: ""
  :subtitle: ""
  :filename: ""
  :revision: ""
  :draft: false
  :output: html
  :styles: embed # link, import
:options:
  :url_validation: false
  :macro_set: 'glyph' # core, xml, filters
  :safe_mode: false
  :filter_by_file_extension: true
  :xml_fallback: true
  :xml_blacklist:
    - applet
    - base
    - basefont
    - embed
    - frame
    - frameset
    - iframe
    - isindex
    - meta
    - noframes
    - noscript
    - object
    - param
    - title
:output:
  :html:
    :multifile: false
    :extension: '.html'
    :filter_target: 'html'
    :macro_dirs: ['html']
  :html5:
    :multifile: false
    :extension: '.html'
    :filter_target: 'html'
    :macro_dirs: ['html', 'html5']
  :pdf:
    :multifile: false
    :extension: '.pdf'
    :filter_target: 'html'
    :generator: 'wkhtmltopdf'
    :macro_dirs: ['html']
  :web:
    :multifile: true
    :extension: '.html'
    :filter_target: 'html'
    :macro_dirs: ['html']
    :layout_dirs: ['web']
    :layouts:
      :topic: 'topic'
      :index: 'index'
    :base: "/"
  :web5:
    :multifile: true
    :extension: '.html'
    :filter_target: 'html'
    :macro_dirs: ['html', 'html5']
    :layout_dirs: ['web5']
    :layouts:
      :topic: 'topic'
      :index: 'index'
    :base: "/"
:filters:
  :highlighter: 'coderay'
  :markdown:
    :converter: 'bluecloth'
  :redcloth:
    :restrictions: []
  :coderay:
    # See options at http://coderay.rubychan.de/doc/classes/CodeRay/Encoders/HTML.html
    :line_numbers: :inline
    :tab_width: 2
    :css: :class 
  :ultraviolet:
    :line_numbers: true
    :theme: 'lazy'
:system:
  :quiet: false
  :structure:
    :hidden:
      - :imprint
      - :dedication
      - :inspiration
      - :postscript
      - :colophon
      - :promotion
    :special:
      - :foreword
      - :acknowledgement
      - :prologue
      - :epilogue
      - :addendum
      - :glossary
      - :bibliography
      - :references
      - :index
      - :lot
      - :lof
    :frontmatter:
      - :preface
      - :imprint
      - :dedication
      - :inspiration
      - :foreword
      - :introduction
      - :acknowledgement
      - :prologue
    :bodymatter:
      - :volume
      - :part
      - :chapter
    :backmatter:
      - :epilogue
      - :afterword
      - :postscript
      - :appendix
      - :addendum
      - :glossary
      - :colophon
      - :bibliography
      - :promotion
      - :references
      - :index
      - :lot
      - :lof
